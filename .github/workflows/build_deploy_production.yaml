name: Build And Deploy Production

on:
  workflow_dispatch:
  workflow_call:
  release:
    types:
      - published

jobs:
  build:
    name: Build
    uses: .github/workflows/build.yaml@master
    with:
      environment: staging
    secrets: inherit

  deploy:
    name: Deploy Production
    needs: [build]
    uses: OrderMyGear/charts/.github/workflows/deploy.yml@master
    with:
      namespace: general
      values_file: charts/values-production.yaml
      environment: production
